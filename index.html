<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edectra Tech - Learning Platform</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Helper for Lucide Icons in standalone HTML
        const Icon = ({ name, size = 24, className = "" }) => {
            const [iconSvg, setIconSvg] = useState("");
            useEffect(() => {
                if (window.lucide) {
                    const svg = window.lucide.createIcons({
                        icons: { [name]: window.lucide[name] }
                    });
                }
            }, [name]);

            // We'll use a standard component approach for this demo
            const IconComponent = window.lucide[name];
            return IconComponent ? <IconComponent size={size} className={className} /> : null;
        };

        // Re-mapping icons for local compatibility
        const {
            Cpu, Globe, ChevronRight, Code, Zap, Monitor,
            MousePointer2, Wrench, Search, Menu, CheckCircle2,
            ArrowLeft, BookOpen, PlayCircle, Clock, Lock,
            Terminal, ExternalLink, Sparkles, Gamepad2, Rocket, Send
        } = window.lucide;

        // --- Simulation Lab Component ---

        const SimulationLabView = ({ onBack }) => {
            const [activeSim, setActiveSim] = useState('pc');
            const [power, setPower] = useState(false);
            const [components, setComponents] = useState({ cpu: false, ram: false, gpu: false });

            const simulations = [
                { id: 'pc', title: 'Virtual PC Builder', icon: Cpu, desc: 'Identify and install hardware components safely.' },
                { id: 'net', title: 'Network Flow', icon: Globe, desc: 'Visualize how data packets travel across the web.' },
                { id: 'logic', title: 'Logic Gate Designer', icon: Zap, desc: 'Connect AND/OR gates to build a simple calculator.' }
            ];

            return (
                <div className="min-h-screen bg-white pt-24 pb-20 px-6">
                    <div className="max-w-6xl mx-auto">
                        <button onClick={onBack} className="flex items-center gap-2 text-gray-500 hover:text-black transition-colors mb-8 font-semibold uppercase text-[10px] tracking-widest">
                            <ArrowLeft size={16} /> Back to Home
                        </button>
                        <div className="grid lg:grid-cols-3 gap-12">
                            <div className="lg:col-span-1">
                                <h1 className="text-4xl font-bold tracking-tight mb-4">Simulation Lab</h1>
                                <p className="text-gray-500 mb-10">Safe environments to test, break, and understand technology.</p>
                                <div className="space-y-4">
                                    {simulations.map((sim) => {
                                        const IconComp = sim.icon;
                                        return (
                                            <button
                                                key={sim.id}
                                                onClick={() => setActiveSim(sim.id)}
                                                className={`w-full text-left p-6 rounded-3xl border transition-all ${activeSim === sim.id ? 'border-blue-500 bg-blue-50 shadow-lg shadow-blue-100' : 'border-gray-100 hover:border-gray-300'}`}
                                            >
                                                <div className="flex items-center gap-4 mb-2 font-bold">
                                                    <span className={activeSim === sim.id ? 'text-blue-600' : 'text-gray-400'}><IconComp size={18} /></span>
                                                    {sim.title}
                                                </div>
                                                <p className="text-xs text-gray-500 leading-relaxed">{sim.desc}</p>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                            <div className="lg:col-span-2">
                                <div className="bg-gray-900 rounded-[3rem] p-1 shadow-2xl overflow-hidden aspect-video lg:aspect-square flex flex-col">
                                    <div className="bg-gray-800 p-4 flex items-center justify-between">
                                        <div className="flex gap-1.5">
                                            <div className="w-2.5 h-2.5 rounded-full bg-red-500" />
                                            <div className="w-2.5 h-2.5 rounded-full bg-yellow-500" />
                                            <div className="w-2.5 h-2.5 rounded-full bg-green-500" />
                                        </div>
                                        <span className="text-[10px] text-gray-400 font-mono tracking-widest uppercase">active_simulation: {activeSim}_v1.0</span>
                                        <div className="w-6" />
                                    </div>
                                    <div className="flex-1 bg-[#1a1a1a] p-8 flex flex-col items-center justify-center relative">
                                        {activeSim === 'pc' ? (
                                            <div className="w-full max-w-md bg-gray-800 rounded-2xl border-2 border-gray-700 p-8 relative">
                                                <div className="absolute top-4 right-4 text-[10px] font-mono text-green-500">
                                                    {power ? "STATUS: OPERATIONAL" : "STATUS: NO_POWER"}
                                                </div>
                                                <div className="grid grid-cols-2 gap-6">
                                                    <div className="space-y-4">
                                                        {Object.keys(components).map(c => (
                                                            <button
                                                                key={c}
                                                                onClick={() => setComponents(prev => ({ ...prev, [c]: !prev[c] }))}
                                                                className={`w-full p-3 rounded-lg text-[10px] font-bold tracking-tighter transition-all border ${components[c] ? 'bg-green-500/20 border-green-500 text-green-400' : 'bg-white/5 border-white/10 text-white/40'}`}
                                                            >
                                                                {components[c] ? 'INSTALLED' : `INSTALL ${c.toUpperCase()}`}
                                                            </button>
                                                        ))}
                                                    </div>
                                                    <div className="flex flex-col items-center justify-center">
                                                        <motion.div
                                                            animate={{ rotate: power ? 360 : 0 }}
                                                            transition={{ repeat: Infinity, duration: 2, ease: "linear" }}
                                                            className={`w-24 h-24 rounded-full border-4 border-dashed flex items-center justify-center ${power ? 'border-blue-500 text-blue-500 shadow-[0_0_20px_rgba(59,130,246,0.5)]' : 'border-white/10 text-white/10'}`}
                                                        >
                                                            <Cpu size={40} />
                                                        </motion.div>
                                                        <button
                                                            disabled={!Object.values(components).every(v => v)}
                                                            onClick={() => setPower(!power)}
                                                            className={`mt-8 px-6 py-2 rounded-full text-[10px] font-bold tracking-widest transition-all ${Object.values(components).every(v => v) ? 'bg-blue-600 text-white cursor-pointer hover:bg-blue-500' : 'bg-white/5 text-white/20 cursor-not-allowed'}`}
                                                        >
                                                            {power ? 'SHUTDOWN' : 'BOOT SYSTEM'}
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="flex flex-col items-center gap-4 text-center">
                                                <div className="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center text-gray-600">
                                                    <Terminal size={32} />
                                                </div>
                                                <p className="text-gray-500 font-mono text-xs">MODULE "{activeSim.toUpperCase()}" UNDER CONSTRUCTION</p>
                                            </div>
                                        )}
                                        {activeSim === 'pc' && !Object.values(components).every(v => v) && (
                                            <p className="absolute bottom-10 text-[10px] text-blue-400 animate-pulse font-mono">
                                                {">"} Please install all components to proceed
                                            </p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CreationLabView = ({ onBack }) => {
            const [code, setCode] = useState("<h1>Hello Edectra!</h1>\n<p>Start typing to see magic.</p>\n\n<style>\n  body { font-family: sans-serif; text-align: center; padding-top: 50px; }\n  h1 { color: #2563eb; }\n</style>");
            return (
                <div className="min-h-screen bg-[#0a0a0a] text-white pt-24 pb-20 px-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex items-center justify-between mb-8">
                            <button onClick={onBack} className="flex items-center gap-2 text-gray-500 hover:text-white transition-colors font-semibold uppercase text-[10px] tracking-widest">
                                <ArrowLeft size={16} /> Back to Home
                            </button>
                            <div className="flex items-center gap-4">
                                <span className="flex items-center gap-2 text-xs font-bold text-green-400">
                                    <div className="w-2 h-2 rounded-full bg-green-400 animate-pulse" /> Live Preview
                                </span>
                                <button className="bg-blue-600 px-6 py-2 rounded-full text-xs font-bold hover:bg-blue-500 transition-all flex items-center gap-2">
                                    <Rocket size={14} /> Publish Project
                                </button>
                            </div>
                        </div>
                        <div className="grid lg:grid-cols-2 h-[65vh] gap-4">
                            <div className="flex flex-col bg-[#141414] rounded-3xl border border-white/5 overflow-hidden">
                                <div className="p-4 border-b border-white/5 flex items-center gap-2 text-[10px] font-bold tracking-widest text-gray-500">
                                    <Code size={14} /> INDEX.HTML
                                </div>
                                <textarea
                                    value={code}
                                    onChange={(e) => setCode(e.target.value)}
                                    className="flex-1 bg-transparent p-8 font-mono text-sm focus:outline-none resize-none text-blue-300 leading-relaxed"
                                    spellCheck="false"
                                />
                            </div>
                            <div className="flex flex-col bg-white rounded-3xl overflow-hidden border border-white/5 shadow-2xl">
                                <div className="p-4 border-b border-gray-100 flex items-center gap-2 text-[10px] font-bold tracking-widest text-gray-400">
                                    <Monitor size={14} /> BROWSER_OUTPUT
                                </div>
                                <iframe title="preview" srcDoc={code} className="flex-1 w-full border-none bg-white" />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const StartLearningView = ({ onBack }) => {
            const units = [
                { id: 1, title: "Computer Basics", description: "Understand the brain of the machine.", lessons: 5, duration: "45 mins", status: "Available", icon: Monitor, color: "bg-blue-50", textColor: "text-blue-600" },
                { id: 2, title: "Internet & Digital Safety", description: "Explore the web safely.", lessons: 4, duration: "30 mins", status: "Locked", icon: Globe, color: "bg-purple-50", textColor: "text-purple-600" },
                { id: 3, title: "Beginner Coding", description: "Write your first lines of code.", lessons: 8, duration: "1.5 hours", status: "Locked", icon: Code, color: "bg-orange-50", textColor: "text-orange-600" }
            ];
            return (
                <div className="min-h-screen bg-[#f5f5f7] pt-24 pb-20 px-6">
                    <div className="max-w-6xl mx-auto">
                        <button onClick={onBack} className="flex items-center gap-2 text-gray-500 hover:text-black transition-colors mb-8 font-semibold uppercase text-[10px] tracking-widest">
                            <ArrowLeft size={16} /> Back to Home
                        </button>
                        <h1 className="text-4xl font-bold tracking-tight mb-4">Curriculum</h1>
                        <div className="grid md:grid-cols-3 gap-8 mt-12">
                            {units.map((unit) => {
                                const Icon = unit.icon;
                                return (
                                    <motion.div key={unit.id} whileHover={unit.status === 'Available' ? { y: -5 } : {}} className={`bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 flex flex-col relative overflow-hidden ${unit.status === 'Locked' ? 'opacity-70' : 'cursor-pointer hover:shadow-xl'}`}>
                                        {unit.status === 'Locked' && <div className="absolute inset-0 bg-white/40 backdrop-blur-[2px] z-10 flex items-center justify-center"><div className="bg-white p-4 rounded-full shadow-lg text-gray-400"><Lock size={24} /></div></div>}
                                        <div className={`w-14 h-14 ${unit.color} rounded-2xl flex items-center justify-center mb-6`}><Icon className={unit.textColor} /></div>
                                        <div className="flex-1">
                                            <span className={`text-[10px] font-bold uppercase tracking-widest px-2 py-0.5 rounded-full mb-2 inline-block ${unit.status === 'Available' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'}`}>{unit.status}</span>
                                            <h3 className="text-2xl font-bold mb-3">{unit.title}</h3>
                                            <p className="text-gray-500 text-sm leading-relaxed mb-6">{unit.description}</p>
                                        </div>
                                    </motion.div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');

            return (
                <div className="min-h-screen bg-white text-black font-sans selection:bg-blue-600 selection:text-white antialiased">
                    <nav className="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-xl border-b border-gray-100/50">
                        <div className="max-w-screen-xl mx-auto px-6 h-14 flex items-center justify-between">
                            <button onClick={() => setView('home')} className="font-bold text-xl tracking-tight">Edectra</button>
                            <div className="flex items-center gap-6">
                                <button onClick={() => window.location.href = 'lessons.html'} className="bg-black text-white px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-wider">Start Learning</button>
                            </div>
                        </div>
                    </nav>

                    <AnimatePresence mode="wait">
                        {view === 'home' && (
                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="pt-40 pb-32 px-6 text-center">
                                <h1 className="text-6xl md:text-8xl font-bold tracking-tighter mb-8">
                                    Learn Technology by <br />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-500 to-orange-500">Building</span>
                                </h1>
                                <div className="flex flex-wrap gap-4 justify-center">
                                    <button onClick={() => window.location.href = 'lessons.html'} className="bg-blue-600 text-white px-10 py-4 rounded-full font-bold">ðŸš€ Start Learning</button>
                                    <button onClick={() => setView('sim')} className="bg-white border border-gray-200 px-10 py-4 rounded-full font-bold">ðŸŽ® Try a Simulation</button>
                                    <button onClick={() => setView('creation')} className="bg-black text-white px-10 py-4 rounded-full font-bold">ðŸ’» Playground</button>
                                </div>
                            </motion.div>
                        )}
                        {view === 'learning' && <StartLearningView onBack={() => setView('home')} />}
                        {view === 'sim' && <SimulationLabView onBack={() => setView('home')} />}
                        {view === 'creation' && <CreationLabView onBack={() => setView('home')} />}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>

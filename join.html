<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ElectraTech Live Quiz — Join</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#08101f; --card:rgba(255,255,255,.08); --border:rgba(255,255,255,.14);
      --text:#eaf0ff; --muted:rgba(234,240,255,.7);
      --accent:#22d3ee; --accent2:#6d5efc;
      --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:"Plus Jakarta Sans",system-ui,Arial; color:var(--text);
      background: radial-gradient(900px 500px at 20% 10%, rgba(34,211,238,.22), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(109,94,252,.25), transparent 55%),
                  linear-gradient(180deg, #050914, var(--bg));
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(620px,100%);
      padding:20px; border-radius:var(--radius);
      background:var(--card); border:1px solid var(--border);
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }
    h1{margin:0 0 6px; font-size:32px}
    p{margin:0 0 14px; color:var(--muted)}
    input{
      width:100%; padding:14px 14px; font-size:16px; border-radius:14px;
      border:1px solid rgba(255,255,255,.16); background: rgba(0,0,0,.25);
      color:var(--text); outline:none; margin:8px 0;
    }
    input:focus{border-color: rgba(34,211,238,.6)}
    .btn{
      width:100%; padding:14px 16px; margin-top:10px;
      border:0; border-radius:14px; cursor:pointer;
      background: linear-gradient(135deg, var(--accent), #38bdf8);
      color:#03202a; font-weight:900; font-size:16px;
    }
    .msg{margin-top:12px; font-weight:800}
    .ok{color:#7CFFB2}
    .err{color:#ff6b6b}
  </style>
</head>
<body>
  <div class="card">
    <div id="joinBox">
      <h1>Join Live Quiz</h1>
      <p>Enter the PIN on the projector and your name.</p>

      <input id="pin" placeholder="Game PIN (6 digits)" inputmode="numeric" />
      <input id="name" placeholder="Your name (e.g., Nimal)" />
      <button class="btn" id="joinBtn">Join Game</button>
      <div id="msg" class="msg"></div>
    </div>

    <div id="joinedBox" style="display:none;">
      <h1>✅ Joined!</h1>
      <p>Now wait for the teacher to start.</p>
      <p><b>Name:</b> <span id="showName"></span><br/>
         <b>PIN:</b> <span id="showPin"></span></p>
    </div>
  </div>

  <script type="module">
    import { db, ensureAnonAuth, Fire } from "./firebase.js";
    const { doc, getDoc, setDoc } = Fire;

    const pinEl = document.getElementById("pin");
    const nameEl = document.getElementById("name");
    const msgEl = document.getElementById("msg");
    const joinBox = document.getElementById("joinBox");
    const joinedBox = document.getElementById("joinedBox");
    const showName = document.getElementById("showName");
    const showPin = document.getElementById("showPin");

    function say(text, type) {
      msgEl.className = "msg " + (type === "err" ? "err" : "ok");
      msgEl.textContent = text;
    }

    document.getElementById("joinBtn").addEventListener("click", async () => {
      const pin = pinEl.value.trim();
      const name = nameEl.value.trim();

      if (!/^\d{6}$/.test(pin)) return say("Enter a 6-digit PIN.", "err");
      if (name.length < 2) return say("Enter your name (at least 2 letters).", "err");

      const user = await ensureAnonAuth();

      const pinSnap = await getDoc(doc(db, "pins", pin));
      if (!pinSnap.exists()) return say("PIN not found. Check the projector.", "err");

      const { gameId } = pinSnap.data();

      await setDoc(doc(db, "games", gameId, "players", user.uid), {
        name, score: 0, lastAnsweredIndex: -1
      }, { merge: true });

      joinBox.style.display = "none";
      joinedBox.style.display = "block";
      showName.textContent = name;
      showPin.textContent = pin;
    });
  </script>
</body>
</html>
